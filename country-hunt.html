    }

      color: #6b7280;
      margin-top: 10px;

    newRound();

    function getRandomCountries(count) {
      const shuffled = [...countries].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function newRound() {
      const options = getRandomCountries(4);
      currentCountry = options[Math.floor(Math.random() * options.length)];
      
      const flagEl = document.getElementById('flag');
      flagEl.textContent = currentCountry.emoji;
      
      document.getElementById('hint').textContent = '';
      
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      
      options.sort(() => 0.5 - Math.random()).forEach(country => {
        const button = document.createElement('button');
        button.className = 'option';
        button.textContent = country.name;
        button.onclick = () => checkAnswer(country.name);
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(answer) {
      const options = document.querySelectorAll('.option');
      options.forEach(button => {
        button.disabled = true;
        if (button.textContent === currentCountry.name) {
          button.classList.add('correct');
        }
        if (button.textContent === answer && answer !== currentCountry.name) {
          button.classList.add('wrong');
        }
      });

      if (answer === currentCountry.name) {
        score++;
        document.getElementById('hint').textContent = 'Correct! 🎉';
      } else {
        document.getElementById('hint').textContent = `Wrong! The correct answer was ${currentCountry.name}`;
      }
      
      document.getElementById('score').textContent = score;
      
      setTimeout(newRound, 2000);
    }
