<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Countryballs Name Hunt</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      gap: 1rem;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }

    h1 {
      margin-bottom: 2rem;
      color: #2d3a4b;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px #fff;
    }

    #emoji {
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 2px 8px #b0c4de);
    }

    #guess {
      padding: 0.7rem 1.2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 1px solid #b0c4de;
      margin-right: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    #guess:focus {
      border: 1.5px solid #2d3a4b;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background: #2d3a4b;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #46607c;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #2d3a4b;
      min-height: 2rem;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <h1>Countryballs Name Hunt</h1>
  <div id="emoji" style="font-size: 5rem;"></div>
  <input id="guess" type="text" placeholder="Enter country name" />
  <button onclick="checkGuess()">Guess</button>
  <div id="result"></div>
  <script>
    let countryballs = [];
    fetch('countryballs.json')
      .then(response => response.json())
      .then(data => {
        countryballs = data;
        pickRandomCountry();
      });

    let currentCountry = {};
    let score = 0;
    let totalGuesses = 0;

    function pickRandomCountry() {
      const randomIndex = Math.floor(Math.random() * countryballs.length);
      currentCountry = countryballs[randomIndex];
      document.getElementById("emoji").innerText = currentCountry.emoji;
      document.getElementById("result").innerText = "";
      document.getElementById("guess").value = "";
    }

    function checkGuess() {
      const userGuess = document.getElementById("guess").value.trim();
      totalGuesses++;
      if (userGuess.toLowerCase() === currentCountry.name.toLowerCase()) {
        score++;
        document.getElementById("result").innerText = `Correct! Your score is ${score}.`;
        setTimeout(pickRandomCountry, 1000);
      } else {
        document.getElementById("result").innerText = `Wrong! Try again.`;
      }
    }
  </script>
</body>

</html>
